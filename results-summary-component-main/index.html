<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- fonts -->
    <link
      rel="stylesheet"
      href="./assets/fonts/HankenGrotesk-VariableFont_wght.ttf"
    />

  </head>
  <body>
    <div class="main-wrapper">
      <div class="component-wrapper">
        <div class="left-content-wrapper">
          <h1 class="result-heading">Your Result</h1>
          <div class="circle">
            <p class="large-number">76</p>
            <p class="of-100">of 100</p>
          </div>
          <h2 class="great-heading">Great</h2>
          <p class="score-info">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="right-content-wrapper">
          <h1 class="summary-heading">Summary</h1>
          <div class="rows">
            <div class="feature">
              <p>Reaction</p>
              <p>
                <span class="stats">80 </span><span class="hundred">/ 100</span>
              </p>
            </div>
            <div class="feature">
              <p>Memory</p>
              <p>
                <span class="stats">92 </span><span class="hundred">/ 100</span>
              </p>
            </div>
            <div class="feature">
              <p>Verbal</p>
              <p>
                <span class="stats">80 </span><span class="hundred">/ 100</span>
              </p>
            </div>
            <div class="feature">
              <p>Visual</p>
              <p>
                <span class="stats">80 </span><span class="hundred">/ 100</span>
              </p>
            </div>
            <button>Continue</button>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
